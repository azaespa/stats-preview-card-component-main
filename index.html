<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      :root {
        --main-background: hsl(233, 47%, 7%);
        --card-background: hsl(244, 38%, 16%);
        --accent: hsl(277, 64%, 61%);
        --accent-50: rgba(79, 0, 128, 0.5);
        --white-100: hsl(0, 0%, 100%);
        --white-75: hsla(0, 0%, 100%, 0.75);
        --white-60: hsla(0, 0%, 100%, 0.6);
        font-size: 15px;
        font-family: "Inter", sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        height: 100vh;
        background-color: var(--main-background);
      }

      .card {
        box-sizing: border-box;
        display: flex;
        flex-direction: column-reverse;
        justify-content: center;
        align-items: center;
        background-color: var(--card-background);
        color: var(--white-100);
        max-width: 90%;
        overflow: hidden;
        border-radius: 10px;
      }

      .card .card-info {
        box-sizing: border-box;
        display: flex;
        flex-flow: column wrap;
        justify-content: center;
        align-items: flex-start;
        padding: 2rem;
        width: 100%;
      }

      .card-info .details {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
      }

      .details > *,
      .stat > * {
        margin: 0;
      }

      .card-info h2 {
        font-size: 1.75rem;
      }

      .card-info .insights {
        color: var(--accent);
      }

      .card-info .main-paragraph {
        color: var(--white-60);
        font-size: 1rem;
        margin-top: 1.25rem;
        line-height: 1.8rem;
      }

      .card-info .stats {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
        gap: 2rem;
        margin-top: 2rem;
      }

      .stat h3 {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .card-info .stat-headings {
        font-family: "Lexend Deca", sans-serif;
        font-weight: 200;
        font-size: .8rem;
        letter-spacing: .1rem;
        color: var(--white-60);
        margin-top: .5rem;
      }

      .card-img {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-img .color-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100%;
        width: 100%;
        background-color: var(--accent-50);
      }

      .card-img img {
        height: auto;
        width: 100%;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        color: var(--accent);
        
      }
      .attribution a {
        color: var(--white-100);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-info">
        <div class="details">
          <h2>
            Get <span class="insights">insights</span> that help your business grow.
          </h2>
          <span class="main-paragraph"
            >Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.</span
          >
        </div>
        <div class="stats">
          <div class="stat">
            <h3>10k+</h3>
            <h4 class="stat-headings">COMPANIES</h4>
          </div>
          <div class="stat">
            <h3>314</h3>
            <h4 class="stat-headings">TEMPLATES</h4>
          </div>
          <div class="stat">
            <h3>12M+</h3>
            <h4 class="stat-headings">QUERIES</h4>
          </div>
        </div>
      </div>
      <div class="card-img">
        <img srcset="images/image-header-mobile.jpg 654w,
        images/image-header-desktop.jpg 540w"
        sizes="(max-width: 375px) 654px, 540px"
        src="images/image-header-mobile.jpg" alt="">
        <div class="color-overlay"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/pjazanes" target="_blank">PJ Azanes</a>.
    </div>
  </body>
</html>
